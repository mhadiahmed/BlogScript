{% extends 'dashboard.html' %}
{% block title %}
Add Post
{% endblock title %}


{% block content %}
<div class="container px-3 mx-auto">
    <form method="POST" class="mt-10 w-full md:w-3/4 px-4 mb-4 md:mb-0 place-content-center"
        enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        {{form.as_p}}
        <button type="submit"
            class="inline-block w-full md:w-auto px-6 py-3 font-medium text-white bg-indigo-500 hover:bg-indigo-600 rounded transition duration-200 mt-4">Save</button>
    </form>
</div>
{% endblock content %}
